<!DOCTYPE html>

<head>
    <title>Your Analytics</title>

    <link rel="stylesheet" href="data.css" />
</head>

<body>
    <h1 id="title"></h1>
    <div class="container">
        <div class="scatter-display">
            <canvas id="scatter-chart"></canvas>
        </div>
        <div class="doughnut-display">
            <canvas id="doughnut-chart"></canvas>
        </div>
    </div>
	<div class="text">
		<h1>These Pages had excessive time (possibly due to high use or distraction)</h1>
        <ul id="outliers"></ul>
		<h1>Ranked List of Productive Sites</h1>
        <ul id="productive"></ul>
		<h1>Ranked List of Unproductive Sites</h1>
        <ul id="unproductive"></ul>
    </div>
    <script type="module" src="data.js"></script>
</body>

</html>
